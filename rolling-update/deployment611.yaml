apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app # frontend-podinfo
  labels:
    app: my-app # frontend-podinfo
    # app.kubernetes.io/name: frontend-podinfo
    # app.kubernetes.io/version: 6.1.1
spec:
  replicas: 4
  selector:
    matchLabels:
      # app.kubernetes.io/name: frontend-podinfo
      app: my-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  progressDeadlineSeconds: 600
  template:
    metadata:
      labels:
        # app.kubernetes.io/name: frontend-podinfo
        app: my-app
        version: v6.1.1    
      annotations:
        prometheus.io/port: "9898"
        prometheus.io/scrape: "true"
      creationTimestamp: null
    spec:
      containers:
      - command:
        - ./podinfo
        - --port=9898
        - --cert-path=/data/cert
        - --port-metrics=9797
        - --grpc-port=9999
        - --grpc-service-name=podinfo
        - --level=info
        - --random-delay=false
        - --random-error=false
        env:
        - name: PODINFO_UI_COLOR
          value: '#34577c'
        - name: PODINFO_BACKEND_URL
          value: http://backend-podinfo:9898/echo
        image: ghcr.io/stefanprodan/podinfo:6.1.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/healthz
          failureThreshold: 3
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: podinfo
        ports:
        - containerPort: 9898
          name: http
          protocol: TCP
        - containerPort: 9797
          name: http-metrics
          protocol: TCP
        - containerPort: 9999
          name: grpc
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:9898/readyz
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 1m
            memory: 16Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data
          name: data
      restartPolicy: Always
      volumes:
      - emptyDir: {}
        name: data
