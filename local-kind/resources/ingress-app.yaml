apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rules
  labels:
    app: my-app
  namespace: default  
spec:
  rules:
  - host: my-app.fbi.com
    http:
      paths:
      - backend:
          service:
            name: my-app
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific