apiVersion: v1
kind: Service
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  type: ClusterIP #LoadBalancer #NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
  
  # Note here that we match both the app and the version
  selector:
    app: my-app
    version: v1.0.0
